<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">WE'RE LAUNCHING SOON!!!</div>
    </div>
    <div class="counter">
        <div class="items">
            <div class="buttons" id="counter-1"></div>
            <p>Days</p>
        </div>
        <div class="items">
            <div class="buttons" id="counter-2"></div>
            <p>Hours</p>
        </div>
        <div class="items">
            <div class="buttons" id="counter-3"></div>
            <p>Minutes</p>
        </div>
        <div class="items">
            <div class="buttons" id="counter-4"></div>
            <p>Seconds</p>
        </div>
    </div>
    <div class="bottomimage">
        <img src="/images/pattern-hills.svg" alt="">
        <div class="logos">
            <img class="logoimages" src="/images/icon-facebook.svg" alt="">
            <img class="logoimages" src="/images/icon-instagram.svg" alt="">
            <img class="logoimages" src="/images/icon-pinterest.svg" alt="">
        </div>
    </div>

    <script>

        var dest = new Date("jan 01, 2023 10:00:00").getTime();

        var x = setInterval(function () {
                var now = new Date().getTime();
                var diff = dest - now;
                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 ));
                var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("counter-1").innerHTML= days;
                document.getElementById("counter-2").innerHTML=hours;
                document.getElementById("counter-3").innerHTML=minutes;
                document.getElementById("counter-4").innerHTML=seconds;
        },1000);

    </script>
</body>

</html>
